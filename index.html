<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS test App</title>
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/style_w-768-1023.css">
	<link rel="stylesheet" href="./styles/style_w-0-767.css">
</head>

<body>
	<div class="app">
		<h1 class="app__title">Test App</h1>
		
		<form class="app__form form">
			<label for="form__input">
				<p>Enter pair in format "name=value"</p>
				<p>Input can contain only <span>alpha-numeric latin</span> characters with one equal-sign divider</p>
				<input id="form__input" type="text" name="pairInput" placeholder="enter your pair">
				<p class="form__input-message">Please enter value of pair</p>
			</label>
			<button class="form__button">Add to list</button>
		</form>
		<hr>
		<div class="app__output">
			<div class="app__list-wrapper">
				<h2 class="app__list-title">Pairs List</h2>
				<ul class="app__list"></ul>
			</div>
			
			<div class="app__buttons-wrapper">
				<button class="button--sort-by-name">Sort by Name</button>
				<button class="button--sort-by-value">Sort by Value</button>
				<button class="button--delete-all">Delete All</button>
			</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
